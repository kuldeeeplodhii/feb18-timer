<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Countdown to 18 Feb</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #020617;
  --card: rgba(255,255,255,0.08);
  --accent: #38bdf8;
  --text: #e5e7eb;
}

* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #0f172a, var(--bg));
  color: var(--text);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  width: 90%;
  max-width: 480px;
  background: var(--card);
  backdrop-filter: blur(14px);
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 20px 40px rgba(0,0,0,.4);
}

h1 {
  text-align: center;
  margin: 0 0 15px;
  font-size: 1.8rem;
}

.big-time {
  text-align: center;
  font-size: 1.4rem;
  margin-bottom: 15px;
}

.progress-wrap {
  background: #020617;
  border-radius: 999px;
  overflow: hidden;
  height: 18px;
  margin: 12px 0;
}

.progress {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #38bdf8, #818cf8);
  transition: width 1s linear;
}

.stats {
  display: flex;
  justify-content: space-between;
  font-size: 0.9rem;
  opacity: 0.9;
  margin-top: 8px;
}

.percent {
  text-align: center;
  margin-top: 10px;
  font-size: 0.95rem;
  opacity: 0.85;
}

.footer {
  text-align: center;
  margin-top: 18px;
  font-size: 0.8rem;
  opacity: 0.6;
}
</style>
</head>

<body>

<div class="card">
  <h1>‚è≥ Countdown to 18 February</h1>

  <div class="big-time" id="timeLeft">Loading...</div>

  <div class="progress-wrap">
    <div class="progress" id="progress"></div>
  </div>

  <div class="stats">
    <span id="timePassed"></span>
    <span id="timeRemaining"></span>
  </div>

  <div class="percent" id="percentDone"></div>

  <div class="footer">
    ticking every second ‚è±Ô∏è
  </div>
</div>

<script>
const startDate = new Date("2026-01-01T00:00:00");
const targetDate = new Date("2026-02-18T00:00:00");

function format(ms) {
  const s = Math.floor(ms / 1000);
  const d = Math.floor(s / 86400);
  const h = Math.floor((s % 86400) / 3600);
  const m = Math.floor((s % 3600) / 60);
  const sec = s % 60;
  return `${d}d ${h}h ${m}m ${sec}s`;
}

function update() {
  const now = new Date();
  const total = targetDate - startDate;
  const passed = now - startDate;
  const left = targetDate - now;

  if (left <= 0) {
    document.getElementById("timeLeft").innerText = "üéâ It's 18 February!";
    document.getElementById("progress").style.width = "100%";
    document.getElementById("percentDone").innerText = "100% completed";
    return;
  }

  const percent = Math.min((passed / total) * 100, 100);

  document.getElementById("progress").style.width = percent + "%";
  document.getElementById("timeLeft").innerText = format(left) + " left";
  document.getElementById("timePassed").innerText = "Passed: " + format(passed);
  document.getElementById("timeRemaining").innerText = "Remaining: " + format(left);
  document.getElementById("percentDone").innerText =
    percent.toFixed(2) + "% completed";
}

update();
setInterval(update, 1000);
</script>

</body>
</html>
