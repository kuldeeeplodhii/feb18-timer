            height: 8px;

            border-radius: 8px;
            cursor: pointer;

        }

            padding: 2rem;
            overflow-y: auto;
        }

            text-align: center;
            color: #888;
            margin-top: 4rem;
            font-size: 1.2rem;
        }

            border-radius: 8px;
            margin: 1rem 0;
            overflow: hidden;
        }
        .accordion-header {
            padding: 1rem 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #282828;
            transition: background 0.3s;
        }
        .accordion-header:hover {
            background: #333;
        }
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out, padding 0.3s ease;
            padding: 0 1.5rem;
        }
        .accordion-content.open {
            padding: 1rem 1.5rem;
        }
        .topic {
            display: flex;
            align-items: center;
            margin: 0.8rem 0;
            font-size: 0.95rem;
        }
        input[type="checkbox"] {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            accent-color: #4caf50;
            cursor: pointer;
        }
        h2 {
            margin-top: 0;
            color: #fff;
        }

            main { flex-direction: column; }
            #sidebar { width: 100%; border-right: none; border-bottom: 1px solid #333; }

        document.querySelectorAll('.subject-card').forEach(card => {
            card.addEventListener('click', () => {
                document.querySelectorAll('.subject-card').forEach(c => c.classList.remove('active'));
                card.classList.add('active');
                const sub = card.dataset.subject;
                const data = syllabi[sub];
                if (data) {
                    document.getElementById('syllabus-panel').innerHTML = `<h2>${data.name}</h2>${data.content}`;
                    loadProgress();
                }
            });
        });

        // Countdown timer
        const start = new Date('2026-02-01');
        const end = new Date('2026-02-18');
        function updateCountdown() {
            const now = new Date();
            if (now > end) {
                document.getElementById('countdown').textContent = 'Exam Day - Good Luck!';
                document.getElementById('progress-fill').style.width = '100%';
                return;
            }
            const total = end - start;
            const passed = now - start;
            document.getElementById('progress-fill').style.width = Math.min(100, (passed / total) * 100) + '%';
            const rem = end - now;
            const d = Math.floor(rem / 86400000);
            const h = Math.floor((rem % 86400000) / 3600000);
            const m = Math.floor((rem % 3600000) / 60000);
            const s = Math.floor((rem % 60000) / 1000);
            document.getElementById('countdown').textContent = `${d}d ${h}h ${m}m ${s}s to PHE Exam`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Auto-load PHE
        document.querySelector('[data-subject="phe"]').click();
    </script>
</body>
</html>
