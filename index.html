    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
    }

    body {
        background-color: var(--bg-color);
        color: var(--text-main);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        line-height: 1.6;
        overflow-x: hidden;
    }

    .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 2rem 1rem;
    }

    /* Header & Countdown */
    header {
        margin-bottom: 3rem;
        text-align: center;
    }

    h1 {
        font-size: 2rem;
        font-weight: 700;
        letter-spacing: -0.025em;
        margin-bottom: 1.5rem;
        background: linear-gradient(to right, #fff, #94a3b8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .countdown-container {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
    }

    .timer {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-bottom: 1.5rem;
    }

    .timer-segment {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-width: 70px;
    }

    .timer-value {
        font-size: 2.5rem;
        font-weight: 800;
        font-variant-numeric: tabular-nums;
        color: var(--accent-color);
    }

    .timer-label {
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: var(--text-muted);
    }

    .progress-wrapper {
        height: 8px;
        background: #2d3139;
        border-radius: 4px;
        overflow: hidden;
        position: relative;
    }

    #progress-bar {
        height: 100%;
        background: linear-gradient(90deg, var(--accent-color), #818cf8);
        width: 0%;
        transition: width 1s linear;
    }

    /* Dashboard Grid */
    .dashboard {
        display: grid;
        grid-template-columns: 320px 1fr;
        gap: 2rem;
        align-items: start;
    }

    /* Sidebar / Date Sheet */
    .sidebar {
        position: sticky;
        top: 2rem;
    }

    .section-label {
        font-size: 0.8rem;
        font-weight: 600;
        text-transform: uppercase;
        color: var(--text-muted);
        margin-bottom: 1rem;
        letter-spacing: 0.05em;
    }

    .date-sheet {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
    }

    .subject-card {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        padding: 1rem;
        border-radius: 12px;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .subject-card:hover {
        transform: translateX(4px);
        border-color: var(--accent-color);
        background: #23252b;
    }

    .subject-card.active {
        border-color: var(--accent-color);
        background: rgba(99, 102, 241, 0.1);
    }

    .subject-info h3 {
        font-size: 0.95rem;
        margin-bottom: 0.2rem;
    }

    .subject-info p {
        font-size: 0.8rem;
        color: var(--text-muted);
    }

    /* Syllabus Panel */
    .syllabus-panel {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 2rem;
        min-height: 600px;
    }

    .syllabus-header {
        margin-bottom: 2rem;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
    }

    .unit-container {
        margin-bottom: 1rem;
        border: 1px solid var(--border-color);
        border-radius: 12px;
        overflow: hidden;
    }

    .unit-trigger {
        width: 100%;
        padding: 1.25rem;
        background: none;
        border: none;
        color: var(--text-main);
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        text-align: left;
        transition: background 0.2s ease;
    }

    .unit-trigger:hover {
        background: rgba(255,255,255,0.03);
    }

    .unit-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        background: rgba(0,0,0,0.2);
    }

    .unit-content.open {
        max-height: 2000px;
    }

    .topic-list {
        padding: 1rem 1.25rem;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
    }

    .sub-topic-list {
        margin-left: 1.5rem;
        margin-top: 0.5rem;
        padding-left: 1rem;
        border-left: 1px solid var(--border-color);
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    /* Checkbox Styling */
    .item-row {
        display: flex;
        align-items: flex-start;
        gap: 0.75rem;
        font-size: 0.9rem;
        cursor: pointer;
        padding: 4px 0;
    }

    .checkbox-container {
        position: relative;
        width: 18px;
        height: 18px;
        flex-shrink: 0;
        margin-top: 2px;
    }

    input[type="checkbox"] {
        opacity: 0;
        position: absolute;
        cursor: pointer;
    }

    .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 18px;
        width: 18px;
        background: transparent;
        border: 2px solid var(--border-color);
        border-radius: 4px;
        transition: var(--transition);
    }

    input:checked ~ .checkmark {
        background: var(--accent-color);
        border-color: var(--accent-color);
        transform: scale(1.1);
    }

    .checkmark:after {
        content: "";
        position: absolute;
        display: none;
        left: 5px;
        top: 1px;
        width: 4px;
        height: 8px;
        border: solid white;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
    }

    input:checked ~ .checkmark:after {
        display: block;
    }

    .item-text {
        transition: var(--transition);
    }

    input:checked ~ .item-text {
        color: var(--text-muted);
        text-decoration: line-through;
    }

    .overall-progress {
        font-size: 0.8rem;
        color: var(--accent-color);
        font-weight: 600;
    }

    @media (max-width: 850px) {
        .dashboard {
            grid-template-columns: 1fr;
        }
        .sidebar {
            position: static;
        }
        .timer {
            gap: 0.5rem;
        }
        .timer-value {
            font-size: 1.8rem;
        }
    }

// Initialize Countdown
function updateTimer() {
    const now = new Date().getTime();
    const diff = examDate - now;

    if (diff &lt;= 0) {
        document.getElementById(&#39;countdown&#39;).innerHTML = &quot;&lt;h2 style=&#39;color: var(--accent-color)&#39;&gt;Examination Day&lt;/h2&gt;&quot;;
        document.getElementById(&#39;progress-bar&#39;).style.width = &quot;100%&quot;;
        return;
    }

    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const s = Math.floor((diff % (1000 * 60)) / 1000);

    document.getElementById(&#39;days&#39;).innerText = d.toString().padStart(2, &#39;0&#39;);
    document.getElementById(&#39;hours&#39;).innerText = h.toString().padStart(2, &#39;0&#39;);
    document.getElementById(&#39;minutes&#39;).innerText = m.toString().padStart(2, &#39;0&#39;);
    document.getElementById(&#39;seconds&#39;).innerText = s.toString().padStart(2, &#39;0&#39;);

    // Progress calculation
    const totalDuration = examDate - startDate;
    const elapsed = now - startDate;
    const percent = Math.min(Math.max((elapsed / totalDuration) * 100, 0), 100);
    document.getElementById(&#39;progress-bar&#39;).style.width = percent + &quot;%&quot;;
}

setInterval(updateTimer, 1000);
updateTimer();

// Syllabus Management
function loadSyllabus(subjectId) {
    const subject = subjects.find(s =&gt; s.id === subjectId);
    document.getElementById(&#39;current-subject-title&#39;).innerText = subject.name;
    document.getElementById(&#39;current-subject-code&#39;).innerText = `Subject Code: ${subject.code} • ${subject.date}`;
    
    const content = document.getElementById(&#39;syllabus-content&#39;);
    content.innerHTML = &#39;&#39;;

    const data = syllabusData[subjectId] || [{unit: &#39;Coming Soon&#39;, topics: [{title: &#39;Syllabus content being updated.&#39;}]}];

    data.forEach((u, uIdx) =&gt; {
        const unitDiv = document.createElement(&#39;div&#39;);
        unitDiv.className = &#39;unit-container&#39;;
        
        const btn = document.createElement(&#39;button&#39;);
        btn.className = &#39;unit-trigger&#39;;
        btn.innerHTML = `&lt;span&gt;${u.unit}&lt;/span&gt; &lt;span&gt;↓&lt;/span&gt;`;
        
        const contentDiv = document.createElement(&#39;div&#39;);
        contentDiv.className = &#39;unit-content&#39;;
        
        const list = document.createElement(&#39;div&#39;);
        list.className = &#39;topic-list&#39;;

        u.topics.forEach((t, tIdx) =&gt; {
            const topicId = `${subjectId}-${uIdx}-${tIdx}`;
            list.appendChild(createItemRow(t.title, topicId));
            
            if (t.sub) {
                const subList = document.createElement(&#39;div&#39;);
                subList.className = &#39;sub-topic-list&#39;;
                t.sub.forEach((st, stIdx) =&gt; {
                    const subId = `${topicId}-s${stIdx}`;
                    subList.appendChild(createItemRow(st, subId));
                });
                list.appendChild(subList);
            }
        });

        contentDiv.appendChild(list);
        unitDiv.appendChild(btn);
        unitDiv.appendChild(contentDiv);
        content.appendChild(unitDiv);

        btn.onclick = () =&gt; {
            const isOpen = contentDiv.classList.contains(&#39;open&#39;);
            document.querySelectorAll(&#39;.unit-content&#39;).forEach(c =&gt; c.classList.remove(&#39;open&#39;));
            if (!isOpen) contentDiv.classList.add(&#39;open&#39;);
        };
    });

    updateProgress(subjectId);
}

function createItemRow(text, id) {
    const label = document.createElement(&#39;label&#39;);
    label.className = &#39;item-row&#39;;
    const checked = localStorage.getItem(id) === &#39;true&#39; ? &#39;checked&#39; : &#39;&#39;;
    
    label.innerHTML = `
        &lt;div class=&quot;checkbox-container&quot;&gt;
            &lt;input type=&quot;checkbox&quot; id=&quot;${id}&quot; ${checked} onchange=&quot;toggleItem(&#39;${id}&#39;)&quot;&gt;
            &lt;span class=&quot;checkmark&quot;&gt;&lt;/span&gt;
        &lt;/div&gt;
        &lt;span class=&quot;item-text&quot;&gt;${text}&lt;/span&gt;
    `;
    return label;
}

window.toggleItem = (id) =&gt; {
    const cb = document.getElementById(id);
    localStorage.setItem(id, cb.checked);
    const subjectId = id.split(&#39;-&#39;)[0];
    updateProgress(subjectId);
};

function updateProgress(subjectId) {
    const cbs = document.querySelectorAll(`#syllabus-content input[type=&quot;checkbox&quot;]`);
    if (cbs.length === 0) return;
    const checked = Array.from(cbs).filter(c =&gt; c.checked).length;
    const percent = Math.round((checked / cbs.length) * 100);
    document.getElementById(&#39;subject-progress&#39;).innerText = `${percent}% Complete`;
}

        loadSyllabus(s.id);
    };
    dateSheet.appendChild(card);
});
