<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Class 12 Humanities ‚Äì Retro Exam Console</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- RETRO FONT -->
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

<style>
:root {
  --neon: #00ffe0;
  --pink: #ff4fd8;
  --bg1: #020617;
  --bg2: #0f172a;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'VT323', monospace;
  background: linear-gradient(-45deg, var(--bg1), var(--bg2), #020617);
  background-size: 400% 400%;
  animation: wave 12s ease infinite;
  color: var(--neon);
}

/* WAVY BACKGROUND */
@keyframes wave {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  max-width: 1000px;
  margin: auto;
  padding: 20px;
}

/* CRT CARD */
.card {
  background: rgba(0,0,0,0.6);
  border: 2px solid var(--neon);
  border-radius: 8px;
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: 0 0 15px rgba(0,255,224,.3);
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { box-shadow: 0 0 10px rgba(0,255,224,.2); }
  to   { box-shadow: 0 0 25px rgba(0,255,224,.6); }
}

h1, h2, h3 {
  margin-top: 0;
  text-shadow: 0 0 8px rgba(0,255,224,.7);
}

/* TIMER */
.timer {
  font-size: 26px;
  text-align: center;
  margin-bottom: 10px;
}

.progress-bar {
  height: 14px;
  border: 1px solid var(--neon);
}

.progress {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, var(--neon), var(--pink));
  transition: width 1s linear;
}

/* SUBJECT LIST */
.subject {
  cursor: pointer;
  padding: 10px;
  border-bottom: 1px dashed var(--neon);
}

.subject:hover {
  background: rgba(0,255,224,.1);
  transform: translateX(4px);
}

/* ACCORDION */
.unit {
  margin-top: 15px;
}

.unit-title {
  cursor: pointer;
  color: var(--pink);
}

.unit-title:hover {
  text-shadow: 0 0 6px var(--pink);
}

.topics {
  margin-left: 20px;
  display: none;
  animation: drop .3s ease;
}

@keyframes drop {
  from { opacity: 0; transform: translateY(-5px); }
  to { opacity: 1; transform: translateY(0); }
}

label {
  cursor: pointer;
}

input[type="checkbox"] {
  accent-color: var(--neon);
  transform: scale(1.2);
  margin-right: 6px;
}
</style>
</head>

<body>

<div class="container">

<!-- TIMER -->
<div class="card">
  <h1>üìº EXAM COUNTDOWN</h1>
  <div class="timer" id="timeLeft"></div>
  <div class="progress-bar">
    <div class="progress" id="progress"></div>
  </div>
  <p style="text-align:center;">1 Feb 2026 ‚Üí 18 Feb 2026 (PHE)</p>
</div>

<!-- SUBJECTS -->
<div class="card">
  <h2>üóìÔ∏è DATE SHEET</h2>

  <div class="subject" onclick="load('geo')">GEOGRAPHY ‚Äî 26 Feb 2026</div>
  <div class="subject" onclick="load('phe')">PHE ‚Äî 18 Feb 2026</div>
  <div class="subject" onclick="load('fa')">FINE ARTS ‚Äî 27 Feb 2026</div>

</div>

<!-- SYLLABUS -->
<div class="card">
  <h2 id="title">SELECT A SUBJECT</h2>
  <div id="syllabus"></div>
</div>

</div>

<script>
/* TIMER */
const start = new Date("2026-02-01");
const end = new Date("2026-02-18");

function fmt(ms){
  const s = Math.floor(ms/1000);
  return `${Math.floor(s/86400)}d ${Math.floor(s%86400/3600)}h ${Math.floor(s%3600/60)}m ${s%60}s`;
}

setInterval(()=>{
  const now = new Date();
  const left = end-now;
  const passed = now-start;
  document.getElementById("timeLeft").innerText =
    left>0 ? fmt(left)+" LEFT" : "EXAM DAY";
  document.getElementById("progress").style.width =
    Math.min((passed/(end-start))*100,100)+"%";
},1000);

/* SYLLABUS DATA */
const syllabus = {
  geo: {
    "Part A: Fundamentals of Human Geography": {
      "Unit 1: Nature & Scope": [
        "Human Geography ‚Äì Meaning & Scope"
      ],
      "Unit 2: People": [
        "World Population ‚Äì Distribution",
        "Density & Growth",
        "Population Change",
        "Demographic Transition",
        "Human Development ‚Äì Concept"
      ],
      "Unit 3: Human Activities": [
        "Primary Activities ‚Äì Mining, Agriculture",
        "Secondary Activities ‚Äì Manufacturing",
        "Tertiary Activities ‚Äì Trade & Services",
        "Quaternary Activities"
      ]
    }
  },

  phe: {
    "Unit 1: Management of Sporting Events": [
      "Planning, Organising, Staffing",
      "Committees & Responsibilities",
      "Fixtures ‚Äì Knockout & League"
    ],
    "Unit 2: Children & Women in Sports": [
      "WHO Exercise Guidelines",
      "Postural Deformities",
      "Female Athlete Triad"
    ]
  },

  fa: {
    "Theory ‚Äì History of Indian Art": [
      "Rajasthani School",
      "Mughal School",
      "Bengal School",
      "Contemporary Indian Art"
    ]
  }
};

/* LOAD */
function load(sub){
  document.getElementById("title").innerText = sub.toUpperCase();
  const box = document.getElementById("syllabus");
  box.innerHTML = "";

  Object.entries(syllabus[sub]).forEach(([unit, topics])=>{
    const u = document.createElement("div");
    u.className="unit";
    u.innerHTML = `<div class="unit-title" onclick="this.nextElementSibling.style.display =
      this.nextElementSibling.style.display==='block'?'none':'block'">‚ñ∂ ${unit}</div>`;
    const t = document.createElement("div");
    t.className="topics";

    topics.forEach((topic,i)=>{
      const id=sub+unit+i;
      t.innerHTML+=`
        <div>
          <input type="checkbox" id="${id}"
            ${localStorage[id]=="1"?"checked":""}
            onchange="localStorage['${id}']=this.checked?1:0">
          <label for="${id}">${topic}</label>
        </div>`;
    });

    u.appendChild(t);
    box.appendChild(u);
  });
}
</script>

</body>
</html>
