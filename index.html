<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Class 12 Humanities ‚Äì Exam Planner</title>

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: #0b1220;
  color: #e5e7eb;
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 24px;
}

.card {
  background: #0f172a;
  border-radius: 14px;
  padding: 22px;
  margin-bottom: 22px;
  border: 1px solid rgba(255,255,255,0.06);
  transition: transform .25s ease, box-shadow .25s ease;
}

.card:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 35px rgba(0,0,0,.35);
}

h1,h2,h3 {
  margin-top: 0;
}

/* TIMER */
.timer {
  text-align: center;
  font-size: 1.4rem;
  margin-bottom: 12px;
}

.progress-bar {
  height: 14px;
  background: rgba(255,255,255,.1);
  border-radius: 999px;
  overflow: hidden;
}

.progress {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg,#38bdf8,#818cf8);
  transition: width 1s linear;
}

/* DATE SHEET */
.subject {
  padding: 12px;
  border-radius: 10px;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  transition: background .2s ease, transform .15s ease;
}

.subject:hover {
  background: rgba(255,255,255,.06);
  transform: translateX(4px);
}

/* SYLLABUS */
.unit {
  margin-top: 18px;
}

.unit-title {
  font-weight: 600;
  cursor: pointer;
  padding: 8px 0;
  transition: color .2s ease;
}

.unit-title:hover {
  color: #38bdf8;
}

.topics {
  overflow: hidden;
  max-height: 0;
  transition: max-height .45s cubic-bezier(.2,.8,.2,1);
  margin-left: 18px;
}

.topic {
  display: flex;
  gap: 10px;
  align-items: center;
  margin: 6px 0;
}

input[type="checkbox"] {
  accent-color: #38bdf8;
  transform: scale(1.1);
  transition: transform .15s ease;
}

input[type="checkbox"]:checked {
  transform: scale(1.25);
}
</style>
</head>

<body>

<div class="container">

<!-- TIMER -->
<div class="card">
  <h1>‚è≥ Exam Countdown</h1>
  <div class="timer" id="timeLeft"></div>
  <div class="progress-bar">
    <div class="progress" id="progress"></div>
  </div>
  <p style="text-align:center;opacity:.7;">1 Feb 2026 ‚Üí 18 Feb 2026 (PHE)</p>
</div>

<!-- DATE SHEET -->
<div class="card">
  <h2>üìÖ Date Sheet</h2>

  <div class="subject" onclick="loadSubject('geo')">
    <span>Geography</span><span>26 Feb 2026</span>
  </div>

  <div class="subject" onclick="loadSubject('phe')">
    <span>PHE</span><span>18 Feb 2026</span>
  </div>

  <div class="subject" onclick="loadSubject('fa')">
    <span>Fine Arts</span><span>27 Feb 2026</span>
  </div>
</div>

<!-- SYLLABUS -->
<div class="card">
  <h2 id="subjectTitle">üìò Select a subject</h2>
  <div id="syllabus"></div>
</div>

</div>

<script>
/* TIMER */
const startDate = new Date("2026-02-01T00:00:00");
const firstExam = new Date("2026-02-18T00:00:00");

function format(ms) {
  const s = Math.floor(ms / 1000);
  return `${Math.floor(s/86400)}d ${Math.floor(s%86400/3600)}h ${Math.floor(s%3600/60)}m ${s%60}s`;
}

function updateTimer() {
  const now = new Date();
  const total = firstExam - startDate;
  const passed = now - startDate;
  const left = firstExam - now;

  document.getElementById("timeLeft").innerText =
    left > 0 ? format(left) + " remaining" : "üìò Exam Day";

  document.getElementById("progress").style.width =
    Math.min((passed / total) * 100, 100) + "%";
}

updateTimer();
setInterval(updateTimer, 1000);

/* ACCORDION PHYSICS */
function toggle(el) {
  const panel = el.nextElementSibling;
  panel.style.maxHeight = panel.style.maxHeight ? null : panel.scrollHeight + "px";
}

/* SYLLABUS DATA */
const syllabus = {
  geo: {
    "Part A: Fundamentals of Human Geography": {
      "Unit 1: Human Geography ‚Äì Nature and Scope": [
        "Meaning of Human Geography",
        "Nature and Scope"
      ],
      "Unit 2: People": [
        "Population: Distribution, Density & Growth",
        "Population Change & Demographic Transition",
        "Human Development",
        "International Comparisons"
      ],
      "Unit 3: Human Activities": [
        "Primary Activities ‚Äì Mining, Agriculture, Pastoral",
        "Secondary Activities ‚Äì Manufacturing",
        "Tertiary Activities ‚Äì Trade, Transport, Tourism",
        "Quaternary Activities ‚Äì Concept"
      ],
      "Unit 4: Transport, Communication & Trade": [
        "Land, Water & Air Transport",
        "Pipelines",
        "Satellite Communication & Cyber Space",
        "International Trade & WTO",
        "Ports, Ocean Routes & Railways",
        "GPS"
      ]
    },

    "Part B: India ‚Äì People & Economy": {
      "Unit 6: People": [
        "Population Distribution, Density & Growth",
        "Population Composition",
        "Rural‚ÄìUrban Variations"
      ],
      "Unit 7: Human Settlements": [
        "Rural Settlements",
        "Urban Settlements"
      ],
      "Unit 8: Resources & Development": [
        "Land & Agricultural Resources",
        "Major Crops",
        "Water Resources & Conservation",
        "Mineral & Energy Resources",
        "Planning in India",
        "Sustainable Development"
      ],
      "Unit 9: Transport, Communication & Trade": [
        "Transport Networks",
        "GIC Networks",
        "India‚Äôs Foreign Trade",
        "Ports & Airports"
      ],
      "Unit 10: Geographical Issues": [
        "Urbanisation & Slums",
        "Land Degradation",
        "Environmental Pollution",
        "Migration & Urban Waste"
      ]
    }
  },

  phe: {
    "Unit 1: Management of Sporting Events": [
      "Planning, Organising, Staffing, Directing",
      "Committees & Responsibilities",
      "Fixtures ‚Äì Knockout & League"
    ],
    "Unit 2: Children & Women in Sports": [
      "WHO Exercise Guidelines",
      "Postural Deformities",
      "Female Athlete Triad"
    ]
  },

  fa: {
    "Theory: History of Indian Art": [
      "Rajasthani School of Painting",
      "Mughal School of Painting",
      "Bengal School of Painting",
      "Contemporary Indian Art"
    ]
  }
};

/* LOAD SUBJECT */
function loadSubject(key) {
  document.getElementById("subjectTitle").innerText = "üìò " + key.toUpperCase();
  const box = document.getElementById("syllabus");
  box.innerHTML = "";

  Object.entries(syllabus[key]).forEach(([section, units]) => {
    const sec = document.createElement("div");
    sec.innerHTML = `<h3>${section}</h3>`;

    Object.entries(units).forEach(([unit, topics]) => {
      const u = document.createElement("div");
      u.className = "unit";
      u.innerHTML = `
        <div class="unit-title" onclick="toggle(this)">‚ñ∂ ${unit}</div>
        <div class="topics"></div>
      `;

      const t = u.querySelector(".topics");
      topics.forEach((topic, i) => {
        const id = key + unit + i;
        const checked = localStorage.getItem(id) === "1";
        t.innerHTML += `
          <div class="topic">
            <input type="checkbox" id="${id}" ${checked ? "checked" : ""}
              onchange="localStorage.setItem('${id}', this.checked ? 1 : 0)">
            <label for="${id}">${topic}</label>
          </div>
        `;
      });

      sec.appendChild(u);
    });

    box.appendChild(sec);
  });
}
</script>

</body>
</html>
