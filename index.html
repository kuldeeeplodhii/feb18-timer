<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Exam Countdown & Syllabus Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #020617;
  color: #e5e7eb;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}

.card {
  background: rgba(255,255,255,0.08);
  border-radius: 16px;
  padding: 20px;
  margin-bottom: 20px;
}

h1, h2 {
  margin-top: 0;
}

/* TIMER */
.progress-bar {
  background: #020617;
  border-radius: 999px;
  overflow: hidden;
  height: 16px;
}

.progress {
  height: 100%;
  background: linear-gradient(90deg, #38bdf8, #818cf8);
  width: 0%;
  transition: width 1s linear;
}

.timer {
  text-align: center;
  font-size: 1.3rem;
  margin: 10px 0;
}

/* DATE SHEET */
.subject {
  padding: 12px;
  border-radius: 10px;
  background: rgba(255,255,255,0.05);
  cursor: pointer;
  margin-bottom: 8px;
  display: flex;
  justify-content: space-between;
}

.subject:hover {
  background: rgba(255,255,255,0.12);
}

/* SYLLABUS */
.topic {
  display: flex;
  align-items: center;
  margin-bottom: 8px;
}

.topic input {
  margin-right: 10px;
}
</style>
</head>

<body>

<div class="container">

  <!-- TIMER -->
  <div class="card">
    <h1>‚è≥ Exam Countdown</h1>
    <div class="timer" id="timeLeft"></div>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
  </div>

  <!-- DATE SHEET -->
  <div class="card">
    <h2>üìÖ Date Sheet</h2>

    <div class="subject" onclick="loadSyllabus('maths')">
      <span>Mathematics</span>
      <span>5 Feb</span>
    </div>

    <div class="subject" onclick="loadSyllabus('physics')">
      <span>Physics</span>
      <span>10 Feb</span>
    </div>

    <div class="subject" onclick="loadSyllabus('chemistry')">
      <span>Chemistry</span>
      <span>15 Feb</span>
    </div>
  </div>

  <!-- SYLLABUS -->
  <div class="card">
    <h2 id="subjectTitle">üìò Select a subject</h2>
    <div id="syllabus"></div>
  </div>

</div>

<script>
/* ===== TIMER ===== */
const startDate = new Date("2026-02-01T00:00:00");
const endDate = new Date("2026-02-18T00:00:00");

function format(ms) {
  const s = Math.floor(ms / 1000);
  const d = Math.floor(s / 86400);
  const h = Math.floor((s % 86400) / 3600);
  const m = Math.floor((s % 3600) / 60);
  const sec = s % 60;
  return `${d}d ${h}h ${m}m ${sec}s`;
}

function updateTimer() {
  const now = new Date();
  const total = endDate - startDate;
  const passed = now - startDate;
  const left = endDate - now;

  if (left <= 0) {
    document.getElementById("timeLeft").innerText = "üéâ Exams Started!";
    document.getElementById("progress").style.width = "100%";
    return;
  }

  const percent = Math.min((passed / total) * 100, 100);
  document.getElementById("progress").style.width = percent + "%";
  document.getElementById("timeLeft").innerText =
    format(left) + " remaining";
}

updateTimer();
setInterval(updateTimer, 1000);

/* ===== SYLLABUS DATA ===== */
const data = {
  maths: [
    "Limits & Continuity",
    "Differentiation",
    "Integration",
    "Probability"
  ],
  physics: [
    "Kinematics",
    "Laws of Motion",
    "Work & Energy",
    "Modern Physics"
  ],
  chemistry: [
    "Atomic Structure",
    "Thermodynamics",
    "Electrochemistry",
    "Organic Reactions"
  ]
};

/* ===== LOAD SYLLABUS ===== */
function loadSyllabus(subject) {
  document.getElementById("subjectTitle").innerText =
    "üìò " + subject.charAt(0).toUpperCase() + subject.slice(1);

  const box = document.getElementById("syllabus");
  box.innerHTML = "";

  data[subject].forEach((topic, i) => {
    const id = subject + i;
    const checked = localStorage.getItem(id) === "true";

    box.innerHTML += `
      <div class="topic">
        <input type="checkbox" id="${id}" ${checked ? "checked" : ""}
          onchange="localStorage.setItem('${id}', this.checked)">
        <label for="${id}">${topic}</label>
      </div>
    `;
  });
}
</script>

</body>
</html>
